<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="lib/waves/dist/waves.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <style>
        .scrollable {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        /* iOS specific fix, don't use it on Android devices */
        .scrollable > * {
            -webkit-transform: translateZ(0px);
        }
    </style>

</head>
<body ng-app="starter">
<div class="ionic" ng-controller="HeaderCtrl">
    <div class="bar bar-header bar-dark expanded push-down">
        <button class="button button-icon icon ion-navicon flat"></button>
        <button class="button button-icon icon ion-android-more-vertical flat pull-right"></button>
        <h1 class="title"
            style="text-align: center; margin-bottom: 10px; margin-left: -60px; font-weight: 600; font-size: 1.35em; color: #33cd5f; font-family: Bevan, Helvetica, sans-serif !important">FF PIZZA</h1>
    </div>
    <button class="button button-fab button-fab-top-right button-balanced icon ion-qr-scanner waves-effect waves-button waves-light"
            style="z-index:999;"
            ng-click="scan()"></button>
    <ion-nav-view nav-view-transition="ios" class="scrollable"></ion-nav-view>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery-easing/jquery.easing.min.js"></script>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-material/dist/ionic.material.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>


<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/waves/dist/waves.min.js"></script>
<!--<script src="lib/smoothscroll/dist/smoothscroll.raf.js"></script>-->
<script src="js/vendor/izi-api.min.js"></script>
<script src="js/vendor/account.min.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

<script>
    Waves.init();
    setTimeout(function () {
        $('.expand').addClass('expanded');
        ionic.material.motion.pushDown({
            selector: '.push-down'
        });
    }, 500);

    setTimeout(function () {
        $('.bar-header .button-icon').css('margin-top', '12px');
    }, 1000)
</script>
</body>
</html>
