<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SERFIM</title>

    <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="lib/waves/dist/waves.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="starter">
<div class="ionic" ng-controller="HeaderCtrl">
    <div class="bar bar-header expanded push-down" style="height: 50px;">
        <!--<button class="button button-icon icon ion-navicon flat"></button>-->
        <!--<button class="button button-icon icon ion-android-more-vertical flat pull-right"></button>-->
        <h1 class="title"
            style="text-align: center; margin-bottom: 2px; margin-left: -60px; font-weight: 400; font-size: 1.35em; color: #0059a1;">
            SERFIM</h1>
    </div>
    <button class="button button-fab button-fab-top-right button-balanced icon ion-qr-scanner waves-effect waves-button waves-light"
            style="z-index:999; top: 22px; background: #0059a1; border-color: #0059a1"
            ng-click="scan()"></button>
</div>

<ion-nav-view nav-view-transition="ios"></ion-nav-view>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery-easing/jquery.easing.min.js"></script>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-material/dist/ionic.material.min.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>


<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/waves/dist/waves.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

<!--<script src="lib/smoothscroll/dist/smoothscroll.raf.js"></script>-->
<script src="lib/angular-aria/angular-aria.min.js"></script>
<script src="lib/angular-material/angular-material.min.js"></script>
<script src="js/vendor/services/api.js"></script>
<script src="js/vendor/directives/account.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

<script>
    Waves.init();
//    window.onerror = function (e) {
//        alert(e);
//    };

    setTimeout(function () {
        $('.expand').addClass('expanded');
        ionic.material.motion.pushDown({
            selector: '.push-down'
        });
    }, 500);

    setTimeout(function () {
        $('.bar-header .button-icon').css('margin-top', '12px');
    }, 1000)
</script>
</body>
</html>
