<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * blob:;media-src * blob:;img-src * 'self' blob: data:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'" />
    <title>IZIPASS</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="lib/waves/dist/waves.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet" />
    <style>
        h2 {
            font-weight: 700;
        }
    </style>
</head>
<body ng-app="starter">
<div class="ionic" ng-controller="HeaderCtrl" ng-show="isReady && !deviceNotRegistered">
    <div class="bar bar-header bar-dark expanded push-down" style="height: 50px;">
        <h1 class="title"
            style="text-align: center; margin-bottom: 2px; margin-left: -60px; font-weight: 400; font-size: 2em; color: #fbfbfb;">
            IZIPASS</h1>

		<p class="text-left" style="width: 100%;margin-top: auto;margin-bottom: -8px;">
			<small style="font-size: 0.5em;font-weight: lighter;"><i ng-bind="'v'+Version"></i></small>
		</p>


        <!-- <p class="text-right" style="width: 100%; padding-right: 12px;">
            <small style="font-size: 0.7em;"><i>{{deviceName}}</i></small>
        </p>-->
    </div>
    <button class="button button-fab button-fab-top-right button-balanced icon ion-ios-camera-outline waves-effect waves-button waves-light"
            style="z-index:999; top: 29px; background: #2ebbd0; border-color: #333"
            ng-click="openScan()"></button>
</div>

<ion-nav-view></ion-nav-view>

<script src="lib/jquery/dist/jquery.min.js"></script>

<div id="offline-alert" ng-controller="OfflineCtrl" style="display: none;">
    <i class="glyphicon glyphicon-warning-sign"></i>&nbsp; <span style="font-size: 1.1em;">Vous êtes hors-ligne !<br></span><small>Veuillez vous connecter à internet</small>
</div>
<div id="online-alert" ng-controller="OfflineCtrl" style="display: none;">
    <i class="glyphicon glyphicon-thumbs-up"></i>&nbsp; <span style="font-size: 1.1em;">Vous êtes à nouveau en ligne !<br></span><small>Vous êtes connecté à internet</small>
</div>

<!-- lib -->
<script src="lib/jquery-easing/jquery.easing.min.js"></script>
<script src="lib/sweetalert/sweetalert.min.js"></script>
<script src="lib/linq.js"></script>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-material/dist/ionic.material.min.js"></script>
<script src="lib/angular-translate/angular-translate.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>


<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/waves/dist/waves.min.js"></script>

<!-- Firebase -->
<script src="lib/firebase/firebase.js"></script>
<script src="lib/angularfire/dist/angularfire.min-compiled.js"></script>

<!--<script src="lib/smoothscroll/dist/smoothscroll.raf.js"></script>-->
<script src="lib/angular-aria/angular-aria.min.js"></script>
<script src="lib/angular-material/angular-material.min.js"></script>
<script src="js/vendor/services/api.js"></script>
<script src="js/vendor/directives/account.js"></script>
<script src="js/vendor/directives/account-translation.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

<script>
    Waves.init();
        window.onerror = function (e) {
            alert(e);
        };

    setTimeout(function () {
        $('.expand').addClass('expanded');
        ionic.material.motion.pushDown({
            selector: '.push-down'
        });
    }, 500);

    setTimeout(function () {
        $('.bar-header .button-icon').css('margin-top', '12px');
    }, 1000);
</script>
</body>
</html>
