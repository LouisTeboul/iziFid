<div class="signatureView">
    <div id="documentlegal" ng-bind-html="documentlegal"></div>
    <div>&nbsp;</div>
    <div class="divcheck"><span>{{'Fait le' | translate}} {{currentdate}} {{'par' | translate}} {{customerfullname}}, "{{'lu et approuvé' | translate}}" </span><input ng-model="confirmed" type="checkbox" id="checkdocument" ng-change="displaysignature()"/></div>
    <div class="signature" layout="column" style="display:none;">
        <span>{{title}}</span>
        <canvas id="signatureCanvas"></canvas>
        <md-button class="md-fab" ng-click="clearSignature()">
            <md-icon md-svg-icon="img/eraser.svg"></md-icon>
        </md-button>
        <md-button class="md-fab savedocument" ng-click="saveSignature()">
            <md-icon md-svg-icon="img/signing-the-contract.svg"></md-icon>
        </md-button>
    </div>
</div>
