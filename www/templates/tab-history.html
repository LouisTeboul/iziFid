<ion-view view-title="Historique">
    <ion-content style="padding-top: 120px !important">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="passage in JSON.parse(localStorage.getItem('prevPassages')) track by $index" type="item-text-wrap">
                <h2>{{passage.number}}</h2>
                <p>{{passage.date}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
                <!--Delete-->
                <!--</ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
