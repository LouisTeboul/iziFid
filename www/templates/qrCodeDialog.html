<md-dialog aria-label="QrCodeDialog" ng-init="init()" layout="column">
    <md-toolbar style="min-height: 30px;background: #3c3c3c;">
        <h2 style="color:white;padding: 0 5px;font-weight: normal;">QRCode</h2>
    </md-toolbar>

    <div class="form-panel modal-body">
        <div class="center" id="reader" style="margin-left:auto;margin-right:auto; width:250px;height:200px;">

        </div>
        <center>
            <input type="text" id="txtQRCode" style="width:300px;border: 1px solid black;" ng-model="value" ng-keypress="$event.stopPropagation()" />
        </center>
    </div>


    <div layout="row" layout-padding layout-align="end center">
        <button class="btn hvr-grow no-radius ink" style="margin-left:5px;margin-right:5px;background: #979797;color: white;border-radius: 0;"
                ng-click="cancel()">
            X
        </button>
        <button class="btn hvr-grow no-radius ink" style="margin-left:5px;margin-right:5px;background: #c02222;color: white;border-radius: 0;"
                ng-click="ok()">
            OK
        </button>
    </div>

</md-dialog>
